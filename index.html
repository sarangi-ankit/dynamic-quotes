<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="story"><i class="fas fa-quote-left"></i></div>
       <div class="author-div">by</div>
       <button class="btn">new Quotes</button>
   </div>
   <script>
    
       let story=document.querySelector(".story")
       let author=document.querySelector(".author-div")
       let btn=document.querySelector(".btn")
       let getData=""

       
        const getNewQuotes=()=>{
            let random=Math.floor(Math.random()*20)
            let newData=getData[random].text
            let newAuthor=getData[random].author

            story.innerHTML=newData
            author.innerHTML=newAuthor
        }
        const getQuotes=async()=>{
            let url="https://type.fit/api/quotes"
            try {

                let data=await fetch(url)
                getData=await data.json()
                getNewQuotes()
            } 
            catch (error) {}
        }
       btn.addEventListener("click",getNewQuotes)
       getQuotes()
   </script> 
</body>
</html>
